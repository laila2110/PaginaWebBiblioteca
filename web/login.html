<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iniciar Sesión</title>
        <link rel="stylesheet" href="css/styles.css">
        <meta name="description" content="Página de inicio de sesión para acceder a tu cuenta.">
    </head>

    <body>
        <header>
            <nav>
                <a href="index.html" aria-label="Inicio">
                    <img src="img/logo.png" alt="Logo del sitio" height="50">
                </a>
            </nav>
            <h1>Iniciar Sesión</h1>
            <button onclick="history.back()">Volver</button>
        </header>

        <main class="container" role="main">
            <section aria-labelledby="login-title">
                <h2 id="login-title">Accede a tu cuenta</h2>
                <form action="procesar_login.php" method="POST" novalidate>
                    <div class="form-group">
                        <label for="email">Correo electrónico:</label>
                        <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required autocomplete="email">
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" placeholder="Tu contraseña" required autocomplete="current-password">
                    </div>

                    <div class="form-group">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Recordarme</label>
                    </div>

                    <button type="submit">Entrar</button>
                </form>

                <p>¿Olvidaste tu contraseña? <a href="recuperar_contraseña.html">Recupérala aquí</a></p>
                <p>¿No tienes cuenta? <a href="signup.html">Regístrate aquí</a></p>
            </section>
        </main>

        <footer>
            <nav>
                <ul>
                    <li><a href="contacto.html">Contacto</a></li>
                    <li><a href="terminos.html">Términos</a></li>
                    <li><a href="politica_privacidad.html">Política de Privacidad</a></li>
                    <li><a href="login.html">Iniciar Sesión</a></li>
                </ul>
            </nav>
            <p>&copy; 2025 El Baúl de los Recuerdos. Todos los derechos reservados.</p>
        </footer>
    </body>
</html>
