<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Carrito de Compras</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>

    <body>
        <header>
            <h1>Tu Carrito</h1>
            <button onclick="history.back()" aria-label="Volver a la página anterior">← Volver</button>
        </header>

        <main class="container">
            <section aria-labelledby="carrito-titulo">
                <h2 id="carrito-titulo">Resumen de tu compra</h2>
                <table>
                    <thead>
                        <tr>
                            <th scope="col">Libro</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Total</th>
                        </tr>
                    </thead>
                    
                    <tbody>
                        <tr>
                            <td>Asesinato en el Orient Express</td>
                            <td>15,90€</td>
                            <td>
                                <label for="cantidad1" class="visually-hidden">Cantidad</label>
                                <input type="number" id="cantidad1" name="cantidad1" value="1" min="1" max="10" />
                            </td>
                            <td>15,90€</td>
                        </tr>
                        <!-- Agregar más filas aquí -->
                    </tbody>
                </table>
            </section>

            <section class="cart-total" aria-labelledby="total-titulo">
                <h2 id="total-titulo">Total del Carrito</h2>
                <p><strong>Total:</strong> 15,90€</p>
                <button type="button">Proceder a la compra</button>
            </section>
        </main>

        <footer>
            <nav>
                <ul>
                    <li><a href="contacto.html">Contacto</a></li>
                    <li><a href="terminos.html">Términos</a></li>
                    <li><a href="politica_privacidad.html">Política de Privacidad</a></li>
                    <li><a href="login.html">Iniciar Sesión</a></li>
                </ul>
            </nav>
            <p>&copy; 2025 El Baúl de los Recuerdos. Todos los derechos reservados.</p>
        </footer>
    </body>
</html>
